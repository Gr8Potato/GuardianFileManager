<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css?foo">
    <link rel="icon" type="image/x-icon" href="Icons/lock.png">
    <script type="module" src="login.js"></script>
    <script defer nomodule></script>
    <title>Guardian Registration</title>


</head>

<body>

    <div class="container">
        <h1>Guardian File Manager</h1>
        <form action="registerhandler" method="post">
            <h2>Registration</h2>
            <br>
            <div class="form-group">
                <label for="name">Username</label>
                <input id="username" name="name" type="text" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="pass">Password</label>
                <input id="password" name="pass" type="password" class="form-control" autocomplete="new-password"
                    required>
            </div>
            <div id="errorMessageContainer">

            </div>
            <input type="submit" class="btn" value="Register">
        </form>
        <br>
        <form action="login">
            <input type="submit" class="btn" value="Go back to login">
        </form>
    </div>

</body>

</html>
