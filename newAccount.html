<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="javascript" type="script" href="scripts.js">
        <title>Login form design</title>
    </head>
    <body>
        
        <div class="container">
            <form action="">
                <div class="form-group">
                <form action="/action_page.php">
                    <div>
                        <h1>Account Creation</h1>
                    </div>
                    <div>
                        <label for="email">Email:</label><br>
                        <input class="form-control" type="text" id="email" name="fname" required><br><br>
                    </div>
                    <div>
                        <label for="password">Password:</label><br>
                        <input class="form-control" type="password" id="password" name="password" required><br><br>
                    </div>
                    <div>
                        <label for="repassword">Re-enter Password:</label><br>
                        <input class="form-control" type="password" id="repassword" name="repassword" required oninput="check(this)"><br><br>
                    </div>  
                        <input class="btn" type="submit" value="Submit">
                  </form>
            </div>
        </div>

        
    </body>
</html>
